<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>
    <div id="question-form">
      <input type="text" id="question-input" placeholder="Enter your question" />
      <div id="options">
        <input type="text" class="option-input" placeholder="Option 1" />
        <input type="text" class="option-input" placeholder="Option 2" />
        <input type="text" class="option-input" placeholder="Option 3" />
        <input type="text" class="option-input" placeholder="Option 4" />
      </div>
      <input type="number" id="correct-option" placeholder="Correct Option (1-4)" min="1" max="4" />
      <div class="btnrow">
        <button id="add-question" class="btn">Add Question</button>
        <button id="start-quiz" class="btn outline">Start Quiz</button>
        <button id="clear-question" class="btn warn">Clear All</button>
      </div>
    </div>
    <div id="quiz-box" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
